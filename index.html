<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="peekaboo.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section >
        <p class="title" data-peekaboo>Peekaboo.js</p>
    </section>
    <section >
        <p class="title">Up</p>
        <p data-peekaboo data-lettering="up">Far far away behind the word</p>
    </section>
    <section >
        <p class="title">Down</p>
        <p data-peekaboo data-lettering="down">Far far away behind the word</p>
    </section>
    <section >
        <p class="title">Fade</p>
        <p data-peekaboo data-lettering="fade">Far far away behind the word</p>
    </section>
    <section >
        <p class="title">Left</p>
        <p data-peekaboo data-lettering="left">Far far away behind the word</p>
    </section>
    <section >
        <p class="title">Right</p>
        <p data-peekaboo data-lettering="right">Far far away behind the word</p>
    </section>
    <section >
        <p class="title">Rotate</p>
        <p data-peekaboo data-lettering="rotate-right">Far far away behind the word</p>
    </section>
    <section > 
        <p class="title">Scale Up</p>
        <p data-peekaboo data-lettering="scale-down">Far far away behind the word</p>
    </section>
</body>
<script src="main.js"></script>
</html>
